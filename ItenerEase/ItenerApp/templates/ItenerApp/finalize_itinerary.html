{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalize Itinerary</title>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .itinerary-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .chat-messages {
            display: flex;
            flex-direction: column;
            margin: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        
        .bot-message {
            background-color: #f8d7da;
            align-self: flex-start;
        }
        
        .chat-input-container {
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        
        .chat-input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .chat-input-container button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }        
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="itinerary-container" class="itinerary-container">
            {% if initial_message %}
                <p>{{ initial_message }}</p>
            {% endif %}
            {{ itinerary|safe }}
        </div>
        
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <div class="chat-input-container">
            <form id="chat-form" method="POST">
                {% csrf_token %}
                <input type="text" name="user_message" id="user_message" placeholder="Type your message...">
                <button type="submit" id="send_message_button" name="send">Send</button>
                <button type="submit" id="finalize_button" name="finalize">Finalize Itinerary</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const itineraryDiv = document.getElementById('itinerary-container')
            const chatForm = document.getElementById('send_message_button');
            const chatMessages = document.getElementById('chat-messages');
        
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userMessage = document.getElementById('user_message').value;
                console.log(userMessage);
                
                // Append user message to the chat
                const userMessageElem = document.createElement('div');
                userMessageElem.classList.add('message', 'user-message');
                userMessageElem.textContent = userMessage;
                chatMessages.appendChild(userMessageElem);
                
                // Display a bot message indicating processing
                const botMessageElem = document.createElement('div');
                botMessageElem.classList.add('message', 'bot-message');
                botMessageElem.textContent = 'Working on it...';
                chatMessages.appendChild(botMessageElem);
                
                // Send the message via AJAX
                fetch("{% url 'finalize_itinerary' %}", {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_message: userMessage })
                })
               .then(response => response.json())
               .then(data => {
                    const itineraryHtml = data.itinerary_html;
                    // Update the itinerary container
                    document.querySelector('#itinerary-container').innerHTML = itineraryHtml;
                    
                    // Replace bot message with the updated response
                    botMessageElem.textContent = 'Here is the updated itinerary:';
                    
                    // Clear the input
                    document.getElementById('user_message').value = '';
                })
               .catch(error => {
                    console.error('Error:', error);
                    botMessageElem.textContent = 'An error occurred. Please try again.';
                });
            });
        
            // Scroll chat messages to the bottom after adding a new message
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        
            // Add event listener to scroll to bottom when new messages are added
            chatMessages.addEventListener('DOMNodeInserted', scrollToBottom);
        
            // Initial scroll to bottom
            scrollToBottom();
        });        
    </script>
</body>
</html>
