{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Magic of India</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/signup-styles.css' %}" />
</head>
<body>
    <div class="container">
        <h1>Unlock the Magic of India</h1>
        <p>Join Us to Discover Your Unique Adventure.</p>

        <!-- Sign-up Form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ error }}

            <!-- Email Field -->
            <input type="email" name="email" placeholder="Enter email" required>

            <!-- Password Field -->
            <input type="password" name="password" placeholder="Enter password" required>

            <!-- Confirm Password Field -->
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>

            <!-- Password Info -->
            <p class="password-info">
                Password must be at least 8 characters and contain a capital letter, number, and special character.
            </p>

            <!-- Sign Up Button -->
            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Link -->
        <div class="sign-in-link">
            Already have an account? <a href="{% url 'loginuser' %}">Log In</a>
        </div>
    </div>
</body>
</html>
